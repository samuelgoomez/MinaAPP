<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lugares Visitados</title>
  <link rel="stylesheet" href="css/lugares.css">
</head>
<body>
  <!-- Botón atrás -->
  <a href="index.html" class="btn-atras">
    <img src="images/atras.png" alt="Volver atrás">
  </a>

  <div class="menu-container">
    <h1>Nuestros Lugares</h1>
    <p>Elige una ciudad para recordar lo que vivimos allí</p>

    <!-- Ciudades -->
    <div class="menu-grid principales">
      <a href="#" class="card" data-pueblo="caceres">
        <img src="images/caceres.jpg" alt="Cáceres">
        <h2>Cáceres</h2>
      </a>
      <a href="#" class="card" data-pueblo="plasencia">
        <img src="images/plasencia.png" alt="Plasencia">
        <h2>Plasencia</h2>
      </a>
      <a href="#" class="card" data-pueblo="valladolid">
        <img src="images/olivares.jpg" alt="Valladolid">
        <h2>Valladolid</h2>
      </a>
    </div>

    <!-- Separador -->
    <p class="separador">
      O bien puedes elegir <strong>nuestros pueblos</strong>
    </p>

    <!-- Pueblos -->
    <div class="menu-grid generico">
      <a href="#" class="card" data-pueblo="rincon">
        <img src="images/rincon.jpg" alt="Rincón del Obispo">
        <h2>Rincón del Obispo / Coria</h2>
      </a>
      <a href="#" class="card" data-pueblo="torrejoncillo">
        <img src="images/torrejoncillo.jpg" alt="Torrejoncillo">
        <h2>Torrejoncillo</h2>
      </a>
    </div>
  </div>

  <!-- JS externo -->
  <script src="js/lugares-dinamico.js"></script>
</body>
</html>
